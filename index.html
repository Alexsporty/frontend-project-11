<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>RSS агрегатор</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>RSS агрегатор</h1>
      <p class="text-muted">
        Начните читать RSS сегодня! Это легко, это красиво.
      </p>

      <form class="row g-3">
        <div class="col-auto">
          <input
            type="url"
            required
            class="form-control"
            placeholder="Ссылка RSS"
            name="rss"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Добавить</button>
        </div>
      </form>
      <p class="feedback text-danger small mt-2"></p>
      <ul class="feeds list-unstyled mt-3"></ul>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
